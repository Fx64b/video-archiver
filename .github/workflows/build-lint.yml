name: Build and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_and_lint_nextjs:
    runs-on: ubuntu-latest
    name: Build and Lint Next.js App
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules/.pnpm
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Lint Next.js
        run: pnpm run lint
      
      - name: Build Next.js
        run: pnpm run build

  build_and_lint_go:
    runs-on: ubuntu-latest
    name: Build and Lint Go Backend
    defaults:
      run:
        working-directory: ./services/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'
      
      - name: Install Go dependencies
        run: go mod download
      
      - name: Lint Go code
        run: |
          go fmt ./...
          go vet -v ./...
      
      - name: Build Go
        run: go build -v ./...
